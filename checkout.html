<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Out</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./imgs/icons8-totoro-16.png"/>
</head>
<body>

<div class="container">
  <div class="checkoutLayout">
    <div class="returnCart">
      <a href="./index.html">Sigue Comprando</a>
      <h1>Lista de Productos en el Carrito</h1>
      <div class="lista">
        <div class="item">
          <img src="./imgs/hakuyChihiroLaDanzadelDragónEterno.jpg" alt="">
          <div class="info">
            <div class="nombre">Producto</div>
            <div class="precio">$200</div>
          </div>
          <div class="cantidad">5</div>
          <div class="returnPrice">$200</div>
        </div>
      </div>
    </div>
    <div class="derecha">
      <h2>CHECKOUT</h2>
      <div class="form">
        <div class="grupo">
          <label for="">Nombre Completo</label>
          <input type="text" name="" id ="">
        </div>
        <div class="grupo">
          <label for="">Numero de Contacto</label>
          <input type="text" name="" id ="">
        </div>
        <div class="grupo">
          <label for="">Direccion</label>
          <input type="text" name="" id ="">
        </div>
        <div class="grupo">
          <label for="">País</label>
          <select name="" id="">
            <option value="">Elige...</option>
            <option value="chile">Chile</option>
          </select>
        </div>
        <div class="grupo">
          <label for="">Ciudad</label>
          <select name="" id="">
            <option value="">Elige...</option>
            <option value="santiago">Santiago</option>
            <option value="las condes">Las Condes</option>
            <option value="providencia">Providencia</option>
            <option value="vitacura">Vitacura</option>
          </select>
        </div>
      </div>
      <div class="return">
        <div class="row">
          <div>Cantidad Total</div>
          <div class="cantidadTotal">60</div>
        </div>
        <div class="row">
          <div>Precio Total</div>
          <div class="precioTotal">$60</div>
        </div>
      </div>
      <button class="buttonCheckout">CHECKOUT</button>
    </div>
  </div>
</div>

  <script src="checkout.js"></script>
</body>
</html>
